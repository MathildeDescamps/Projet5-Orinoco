<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Site Orinoco, vente de caméras vintages : page de confirmation de commande.">
    <meta name="keywords" content="Orinoco, e-commerce, cameras, cameras vintages, vintage, commande, confirmation, numero de commande">
    <meta name="author" content="Mathilde Descamps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a113c07fb8.js" crossorigin="anonymous"></script>
    <title>Page de confirmation</title>
</head>

<body class="bg-light">
    <!-- conteneur Bootstrap : largeur 100% -->
    <div class="container-fluid">
        <header class="row">
            <div class="col-8">
                <h1 class="display-5 font-weight-bold">Orinoco</h1>
            </div>
            <div class="col-4">
                <a href="./order.html" class="link-unstyled"><i id="cart-icon" class="fas fa-shopping-cart fa-2x text-warning"></i>
                <span class="rounded-circle bg-dark text-light" id="nbItems">€</span></a>
            </div>
        </header>
        <div class="col-md-3">
            <button onclick="window.location.href='./index.html';" type="button" id="backToHomepageButton" class="btn btn-warning">Retour à l'accueil</button>
        </div>
        <br/>
        <!-- message de remerciement ( avec id de la commande + prix total ) -->
        <section class="row">
            <div class="alert alert-success pt-md-4 pb-md-4 ml-auto mr-auto mt-md-5 mb-5  col-md-11 col-10" role="alert">
                <h3>Merci <span id="firstName"></span> ! Votre numéro de commande est :<b><span id="orderId"></span></b>.</h3>
                <h4>Prix total : <b><span id="totalPrice"></span></b></h4>
            </div>
        </section>
        <!-- fin du message -->
        <br/>
        <footer class="footer">
            <div class="row">
                <div class="col">
                    <a href="mailto:contact@orinoco.fr" class="text-dark">Nous contacter</a>
                </div>
                <div class="col">
                    <p><i id="copyright-icon" class="far fa-copyright"></i> orinoco - 2020</p>
                </div>
                <div class="col">
                    <p class="text-dark">Mentions légales</p>
                </div>
            </div>
        </footer>
        <!-- Scripts nécéssaires au fonctionnement de Bootstrap + scripts js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="./js/Confirmation.js"></script>
    </div>
    <!-- fin du conteneur Bootstrap -->
</body>

</html>
